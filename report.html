<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <link rel="stylesheet" href="styleReport.css">
</head>
<body>
    <header>
        <h1>Report an Issue</h1>
    </header>
    <main>
        <form class="report-form" action="report.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="issue-type">Issue Type:</label>
                <select id="issue-type" name="issue-type" required>
                    <option value="">Select an issue</option>
                    <option value="bug">Bug</option>
                    <option value="feature">Feature Request</option>
                    <option value="login">Login Issue</option>
                    <option value="registration">Registration Issue</option>
                    <option value="job">Job Issue</option>
                    <option value="profile">Profile Issue</option>
                    <option value="other">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <button type="submit" id="submit">Submit Report</button>
        </form>
    </main>
    <script>
    </script>
</body>
</html>
